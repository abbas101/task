<div class="container">
  <div class="row mt-5">
    <div class="col-lg-5 backto">
      <h5><a [routerLink]="['/']"><i class="fa fa-chevron-left"></i> Back to results</a></h5>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col col-md-5">
      <div class="cards media">
        <div class="media-left">
          <img
            src="{{events[0].artist.thumb_url}}"
            class="media-object">
        </div>

        <div class="media-body pl-2">
          <h5 class="media-heading">
            {{events[0].artist.name}}
          </h5>
          <p> <a href="{{events[0].artist.facebook_page_url}}" target="_blank"
              rel="noopener noreferrer">{{events[0].artist.facebook_page_url}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <!-- displaying number of events for searched artist -->
    <div class="col-lg-12"> <h5 class="pb-3">{{ events.length }} upcoming
        events </h5></div>

    <div class="col-md-4" *ngFor="let event of events">
      <div class="event-details">
        <h3>Event Details</h3>
        <div class="row pb-4">
          <div class="col-md-6 col">
            <p>Country</p>
            <p class="text-event">{{event.venue.country}}</p>
          </div>
          <div class="col-md-6 col">
            <p>City</p>
            <p class="text-event">{{event.venue.city}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col">
            <p>Venu</p>
            <p class="text-event">{{event.venue.name}}</p>
          </div>
          <div class="col-md-6 col">
            <p>Date</p>
            <p class="text-event">{{event.datetime | date: 'dd MMM, yyyy'}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
